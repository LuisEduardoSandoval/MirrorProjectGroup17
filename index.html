<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function() {
        $(".draggable").draggable();
      });
    </script>
    <title>Project 1</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="import" href="calendar_widget.html" />
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- Spotify -->
    <div id="spotify" class="position-frame-spotify draggable">
      <iframe
        src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3"
        width="300"
        height="380"
        frameborder="0"
        allowtransparency="true"
        allow="encrypted-media"
      ></iframe>
    </div>
    <!-- Twitter -->
    <div id="twitter" class="position-frame-twitter draggable">
      <a
        class="twitter-timeline"
        data-width="300"
        data-height="380"
        data-dnt="true"
        href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw"
        >Tweets by TwitterDev</a
      >
      <script
        async
        src="https://platform.twitter.com/widgets.js"
        charset="utf-8"
      ></script>
    </div>
    <!-- News -->
    <div id="news" class="position-frame-news draggable">
      <iframe
        style="background-color: #ffffff;"
        src="https://momentaryreview.com/widget/"
        name="momentary_review"
        width="300"
        height="400"
        frameborder="0"
        marginwidth="2"
        marginheight="4"
      ></iframe>
    </div>
    <!-- SMS -->
    <!-- <webview
      id="whatsapp"
      src="https://web.whatsapp.com/"
      style="width:100%; height: 100%"
      partition="persist:whatsapp-for-chrome"
    ></webview> -->
    <!-- Calender -->
    <div id="calendar" class="position-frame-calendar draggable">
      <iframe
        src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23e6e1e1&amp;ctz=America%2FChicago&amp;src=YWoxMzI2MDhAZ21haWwuY29t&amp;src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%237986CB&amp;color=%2333B679&amp;color=%23009688&amp;showTz=0&amp;showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;mode=AGENDA"
        style="border-width:0"
        width="400"
        height="500"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </div>
    <!-- Health -->
    <div id="health" class="position-frame-health draggable">
      <iframe
        src="https://www.endomondo.com/embed/workouts?w=uihBsTgzNVo&width=680&height=600"
        width="680"
        height="600"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </div>
    <!-- Main Mirror -->
    <script src="MirrorFramework.js"></script>
  </body>
</html>
